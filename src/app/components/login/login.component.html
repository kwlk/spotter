<main class="form-signin w-100 m-auto">
  <form>
    <img class="mb-4" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="authService.GoogleAuth()">Authenticate with Google</button>
  </form>
</main>
