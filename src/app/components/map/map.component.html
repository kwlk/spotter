<p>Map with events:</p>

<ul class="list-group">
  <li *ngFor="let event of events">
      <span class="name">{{event.id}}  </span>
      <span class="name" (click)="toggleDisplay(event); openWindow(event.id)">{{event.title}}</span>
  </li>
</ul>
<div [hidden]="isDisplay" *ngIf="event">
  <h2>{{event.title | uppercase}} Details</h2>
  <div><span>id: </span>{{event.id}}</div>
  <div><span>opis: </span>{{event.description}}</div>
  <div><span>adres: </span>{{event.address}}</div>
  <div><span>longitude : </span>{{event.long}}</div>
  <div><span>latitude: </span>{{event.lat}}</div>
  <div><span>date: </span>{{event.date}}</div>

</div>
<agm-map [latitude]="defaultLat" [longitude]="defaultLan" (mapClick)="toggleDisplay()" >
  <agm-marker [latitude]="event.lat" [longitude]="event.long"
              *ngFor="let event of events" (markerClick)="toggleDisplay(event); openWindow(event.id)">
    <agm-info-window [isOpen]="isInfoWindowOpen(event.id)">
      <strong> {{event.title}}</strong>
    </agm-info-window>
  </agm-marker>
</agm-map>
